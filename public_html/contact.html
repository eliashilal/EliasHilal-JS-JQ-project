<body>
    <script>
            colorNumber = 1;
          function changeColor() {    
            
          x = document.getElementById("contact");

          if(colorNumber==1) {
          x.style.color = 'blue';
          colorNumber = 2;
          }
          else if(colorNumber==2) {
          x.style.color = 'red';
          colorNumber = 3;
          }
          else if(colorNumber==3) {
          x.style.color = 'yellow';
          colorNumber = 4;
         }
          else if(colorNumber==4) {
          x.style.color = 'purple';
          colorNumber = 5;   
          }
          else if(colorNumber==5) {
          x.style.color = 'orange';
          colorNumber = 1;   
          }
         }  


           function changebackgroundcolor(colorrr){
                if(colorrr.value==="a"){
                    colorrr.style.backgroundColor="red";
                }else if(colorrr.value==="b"){
                    colorrr.style.backgroundColor="blue";
                }else if(colorrr.value==="c"){
                    colorrr.style.backgroundColor="yellow";
                }else if(colorrr.value==="e"){
                    colorrr.style.backgroundColor="#9933CC"; 
                }else if(colorrr.value==="r"){
                    colorrr.style.backgroundColor="#99FFFF";
                }else if(colorrr.value==="i"){
                    colorrr.style.backgroundColor="#FF9966";                   
                }else if(colorrr.value===""){
                    colorrr.style.backgroundColor="";
                }else colorrr.style.backgroundColor="purple"   
                
            }
                      
    </script>

   <p id="contact">Contact Form</p>
   <button id="button" type="button" onclick="changeColor()">Change My Color </button>

    <form id="form">
    	First name:<br>
        <input type="text" name="firstname" placeholder="enter your firstName" onfocus="this.style.borderColor='purple'" onblur="this.style.borderColor=''"><br>
        
        Last name:<br>
        <input type="text" name="lastname" placeholder="enter your lastName" onkeyup="changebackgroundcolor(this)"><br>

        User password:<br>
        <input type="password" name="psw"><br>
        
        <input type="radio" name="gender" value="male" checked> Male<br>
        
        <input type="radio" name="gender" value="female"> Female<br>

        Comments:<br>
        <input type="text" name="comments" onmouseover="this.style.backgroundColor = '#ff00ff'" onmouseout="this.style.backgroundColor = '#33cc33'"><br>

        
        <input type="submit" value="SEND" id="send">
        
   </form>
